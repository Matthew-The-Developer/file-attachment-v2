<mat-toolbar>
  <span>File Attachment v2.0</span>

  <span spacer></span>
  
  <button
    mat-button
    [matMenuTriggerFor]="groupMenu"
    class="suffix-icon"
  >
    {{ workItemName(fileService.workItemID) }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #groupMenu="matMenu">
    <button mat-menu-item (click)="fileService.workItemID= 24">One Group</button>
    <button mat-menu-item (click)="fileService.workItemID = 23">Multiple Groups</button>
    <button mat-menu-item (click)="fileService.workItemID = 22">All Groups</button>
  </mat-menu>
  
  <button
    mat-button
    [matMenuTriggerFor]="modeMenu"
    class="suffix-icon"
  >
    {{ fileModeName(fileService.fileMode) }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #modeMenu="matMenu">
    <button mat-menu-item (click)="fileService.fileMode = 0">Upload Only</button>
    <button mat-menu-item (click)="fileService.fileMode = 1">Read Only</button>
    <button mat-menu-item (click)="fileService.fileMode = 2">Read & Upload</button>
  </mat-menu>

  <button
    mat-button
    (click)="fileService.createFileSuccessful = !fileService.createFileSuccessful"
    [color]="fileService.createFileSuccessful ? 'primary' : 'warn'"
    class="square"
  >
    <mat-icon>file_upload</mat-icon>
  </button>

  <button
    mat-button
    (click)="fileService.deleteFileSuccessful = !fileService.deleteFileSuccessful"
    [color]="fileService.deleteFileSuccessful ? 'primary' : 'warn'"
    class="square"
  >
    <mat-icon>delete</mat-icon>
  </button>

  <button
    mat-button
    (click)="fileService.updateDateSuccessful = !fileService.updateDateSuccessful"
    [color]="fileService.updateDateSuccessful ? 'primary' : 'warn'"
    class="square"
  >
    <mat-icon>today</mat-icon>
  </button>

  <button
    mat-button
    (click)="fileService.updateTypeSuccessful = !fileService.updateTypeSuccessful"
    [color]="fileService.updateTypeSuccessful ? 'primary' : 'warn'"
    class="square"
  >
    <mat-icon>label</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
